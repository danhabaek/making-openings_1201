<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/project.css" />
  </head>

  <body>
    <header>
      <div class="number">
        <h1>15</h1>
      </div>

      <button class="btn-close" onclick="location.href='../index.html'">
        <img src="../assets/svg/button-close.svg" />
      </button>
    </header>

    <main>
      <div class="info-wrap">
        <div class="project-wrap">
          <div class="project-name">
            <h1>CORNCEPT</h1>
          </div>
          <div class="student-name">
            <h3>박수연<span class="name-en">Sooyeon Park</span></h3>
          </div>
          <button class="btn-write">
            <img src="../assets/svg/button-write.svg" />
          </button>
        </div>

        <div class="guestbook-wrap">
          <button class="btn-guestbook">
            <img src="../assets/svg/button15-guestbook.svg" />
          </button>
        </div>
      </div>

      <div class="image-main">
        <img src="../archive/p15/main.png" />
      </div>

      <div class="text-wrap">
        <div class="text-kr">
          CORNCEPT는 경계를 넘어선 브루잉의 자유를 선언 합니다. 끝없이 펼쳐진
          옥수수밭에서 온 가장 짙은 한 잔을 통해 누구나 즐길 수 있는 새로운
          브루잉을 경험해 보세요.
        </div>
        <div class="text-en">
          CORNCEPT craft freedom through corn brewing. We collect the deepest
          drop from endless cornfields — one that everyone can experience and
          share.
        </div>
      </div>

      <div class="contact-wrap">
        <span class="contact-title">Contact</span>
        <div class="contact-info">
          <div class="contact-row">
            <span class="person-name">박수연</span>
            <a
              class="instagram"
              href="https://www.instagram.com/sssynpk"
              target="_blank"
              >@sssynpk</a
            >
          </div>
        </div>
      </div>

      <div class="image-wrap">
        <img src="../archive/p15/1.jpg" />
        <img src="../archive/p15/2.jpg" />
        <img src="../archive/p15/3.jpg" />
        <img src="../archive/p15/4.jpg" />
      </div>
